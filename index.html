  <!--
  =========================
  ðŸ”§ Setup Instructions
  =========================
  1) Create a Firebase project â†’ Web app. Enable: Firestore, Authentication (Email/Password), Storage.
  2) Replace the firebaseConfig object below with your own.
  3) Create a Firestore collection named: orders
  4) In Authentication, create an admin user (email+password). Use that to log in on /#/admin.
  5) Security Rules (copy into Firestore Rules):

  rules_version = '2';
  service cloud.firestore {
    match /databases/{database}/documents {
      // Public can create an order and read published gallery items
      match /orders/{id} {
        allow create: if request.resource.data.user is string
                       && request.resource.data.usernameLower is string
                       && request.resource.data.user.size() >= 2
                       && request.resource.data.usernameLower == lower(request.resource.data.user)
                       && request.resource.data.createdAt == request.time
                       && request.resource.data.status == 'Pending';
        allow read: if resource.data.published == true; // gallery & status (published only)
        // Admin-only write/update/delete
        allow update, delete, read: if request.auth != null && exists(/databases/$(database)/documents/admins/$(request.auth.uid));
      }
      match /admins/{uid} {
        allow read, write: if request.auth != null && request.auth.uid == uid; // seed a doc for each admin uid
      }
    }
  }

  6) Storage Rules (so only admins can upload manage images):
  rules_version = '2';
  service firebase.storage {
    match /b/{bucket}/o {
      match /orders/{allPaths=**} {
        allow read: if true; // gallery thumbnails are public
        allow write, delete: if request.auth != null && exists(/databases/$(database)/documents/admins/$(request.auth.uid));
      }
    }
  }

  7) Optional: create /admins/{uid} docs for each admin. Simpler than custom claims.
  8) (Optional) Create a composite index for orders(usernameLower, createdAt desc) if console prompts.
  -->

  <script type="module">

    };

    const app = initializeApp(firebaseConfig);

    const ORDERS = collection(db, 'orders');

    // =============================
    // Simple Router

    const view = document.getElementById('view');

    yearEl.textContent = new Date().getFullYear();

    const routes = {
      '#/home': renderHome,
      '#/order': renderOrder,
      '#/status': renderStatus,
      '#/gallery': renderGallery,
      '#/faq': renderFAQ,
      '#/admin': renderAdmin
    };

    function navigate(hash) {
      if (!hash) hash = '#/home';
      if (!routes[hash]) hash = '#/home';
      window.location.hash = hash;
      render();
    }

    function setActiveNav(hash) {
      document.querySelectorAll('.nav a').forEach(a => {
        if (a.getAttribute('href') === hash) a.classList.add('active');
        else a.classList.remove('active');
      });
    }

    window.addEventListener('hashchange', render);
    document.getElementById('btnGlobalSearch').onclick = () => doGlobalSearch();
    document.getElementById('globalSearch').addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') doGlobalSearch();
    });

    function doGlobalSearch(){
      const q = document.getElementById('globalSearch').value.trim();
      if (!q) return navigate('#/status');
      navigate(`#/status?u=${encodeURIComponent(q)}`);
    }

    async function render(){
      const hash = window.location.hash || '#/home';
      setActiveNav(hash.split('?')[0]);
      await routes[hash.split('?')[0]]();
    }

    // =============================
    // Utilities
    // =============================
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => [...el.querySelectorAll(sel)];
    const fmt = (d) => d?.toLocaleString?.() ?? '';
    const esc = (s='') => s.replace(/[&<>"]+/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]));

    // =============================
    // Home View
    // =============================
    function renderHome(){
      view.innerHTML = `
        <section class="hero">
          <div class="card">
            <h1 class="headline"> Roblox GFX's, done right.</h1>
            <p class="subhead">Submit your order, track live status, and browse finished work in the gallery. Admins get a realtime dashboard with uploads straight to you.</p>
            <div class="cta">
              <a class="btn primary" href="#/order">Start an Order</a>
              <a class="btn ghost" href="#/status">Check Status</a>
            </div>
          </div>
          <div class="card panel">
            <h2>Latest Drops</h2>
            <div id="homeGallery" class="gallery" style="margin-top:12px"></div>
          </div>
        </section>
      `;
      // load latest 6 published
      (async ()=>{
        const qy = query(ORDERS, where('published','==',true), orderBy('createdAt','desc'), limit(6));
        const snap = await getDocs(qy);
        const host = $('#homeGallery');
        if (snap.empty){ host.innerHTML = '<div class="help">Nothing here yet. Check back soon.</div>'; return; }
        let html = '';
        snap.forEach(d => {
          const o = d.data();
          if (!o.gfxUrl) return;
          html += `<a class="thumb" href="#/status?u=${encodeURIComponent(o.user)}" title="${esc(o.user)}">
                     <img src="${esc(o.gfxUrl)}" alt="${esc(o.user)}" />
                     <span class="badge">${esc(o.user)}</span>
                   </a>`;
        });
        host.innerHTML = html || '<div class="help">No images yet.</div>';
      })();
    }

    // =============================
    // Order View
    // =============================
    function renderOrder(){
      view.innerHTML = `
        <div class="card panel">
          <h2>Confirm Your GFX Order</h2>
          <label>Roblox Username *</label>
          <input id="orderUser" placeholder="e.g., Elxexx" />
          <label>Notes for the artist</label>
          <textarea id="orderNotes" placeholder="Pose, vibe, outfit, backgroundâ€¦"></textarea>
          <button class="btn primary" id="btnSubmitOrder">Confirm Order</button>
          <div id="orderMsg" class="notice" style="display:none"></div>
          <p class="help">We store: username, your notes, and timestamps. No passwords.
          </p>
        </div>
      `;
      $('#btnSubmitOrder').onclick = submitOrder;
    }

    async function submitOrder(){
      const user = $('#orderUser').value.trim();
      const notes = $('#orderNotes').value.trim().slice(0, 2000);
      if (!user || user.length < 2) { return alert('Enter a valid username.'); }
      try {
        await addDoc(ORDERS, {
          user,
          usernameLower: user.toLowerCase(),
          notes,
          status: 'Pending',
          adminNotes: '',
          gfxUrl: '',
          storagePath: '',
          published: false,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        $('#orderMsg').style.display = 'block';
        $('#orderMsg').textContent = 'âœ… Order received! Use the Status page to track updates.';
        $('#orderUser').value='';
        $('#orderNotes').value='';
      } catch (e){
        alert('Failed to submit: ' + e.message);
      }
    }

    // =============================
    // Status View (search by username)
    // =============================
    async function renderStatus(){
      const params = new URLSearchParams(location.hash.split('?')[1]||'');
      const prefill = params.get('u') || '';
      view.innerHTML = `
        <div class="card panel">
          <h2>Check Your Status</h2>
          <div style="display:grid;grid-template-columns:1fr auto;gap:10px;align-items:center;">
            <input id="statusUser" placeholder="Enter usernameâ€¦" value="${esc(prefill)}" />
            <button class="btn primary" id="btnCheck">Check</button>
          </div>
          <div id="statusResult" style="margin-top:14px"></div>
        </div>
      `;
      $('#btnCheck').onclick = doStatusLookup;
      if (prefill) doStatusLookup();
    }

    async function doStatusLookup(){
      const u = $('#statusUser').value.trim();
      const res = $('#statusResult');
      if (!u) { res.innerHTML = '<div class="help">Type a username.</div>'; return; }
      try {
        const qy = query(ORDERS, where('usernameLower','==', u.toLowerCase()), orderBy('createdAt','desc'), limit(10));
        const snap = await getDocs(qy);
        if (snap.empty){ res.innerHTML = '<div class="notice">No order found.</div>'; return; }
        let html = '';
        snap.forEach(d => {
          const o = d.data();
          html += `
            <div class="card panel" style="margin-top:10px">
              <div style="display:grid;grid-template-columns:1fr 200px;gap:14px;align-items:start;">
                <div>
                  <div><strong>User:</strong> ${esc(o.user)}</div>
                  <div><strong>Status:</strong> ${esc(o.status)}</div>
                  <div><strong>Admin Notes:</strong> ${o.adminNotes ? esc(o.adminNotes) : '<span class="help">(none)</span>'}</div>
                  <div class="help" style="margin-top:8px">Placed: ${fmt(o.createdAt?.toDate?.())}</div>
                </div>
                <div>
                  ${o.gfxUrl ? `<img src="${esc(o.gfxUrl)}" alt="${esc(o.user)}" style="width:100%;height:170px;object-fit:cover;border-radius:12px;border:1px solid rgba(255,255,255,.08)"/>` : `<div class="help">No image yet.</div>`}
                </div>
              </div>
            </div>
          `;
        });
        res.innerHTML = html;
      } catch(e){ res.innerHTML = `<div class="notice">Error: ${esc(e.message)}</div>`; }
    }

    // =============================
    // Gallery View (published only)
    // =============================
    async function renderGallery(){
      view.innerHTML = `
        <div class="card panel">
          <h2>Gallery</h2>
          <div class="gallery" id="gallery"></div>
        </div>
      `;
      const host = $('#gallery');
      const qy = query(ORDERS, where('published','==',true), orderBy('createdAt','desc'), limit(24));
      const snap = await getDocs(qy);
      if (snap.empty){ host.innerHTML = '<div class="help">No published work yet.</div>'; return; }
      let html = '';
      snap.forEach(d => {
        const o = d.data();

        html += `<a class="thumb" href="#/status?u=${encodeURIComponent(o.user)}" title="${esc(o.user)}">

        </div>
      `;
    }

    // =============================
    // Admin View
    // =============================
    let unsubAdmin = null;

    function renderAdmin(){
      view.innerHTML = `
        <div class="card panel">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
            <h2>Admin Dashboard</h2>
            <div id="adminAuthControls"></div>
          </div>
          <div id="adminBody"></div>
        </div>
      `;
      onAuthStateChanged(auth, (user)=>{
        const authEl = $('#adminAuthControls');
        if (user){
          authEl.innerHTML = `<span class="help" style="margin-right:8px">${esc(user.email)}</span>
                              <button class="btn ghost" id="btnSignOut">Sign out</button>`;
          $('#btnSignOut').onclick = async()=>{ await signOut(auth); };
          showAdminTable();
        } else {
          if (unsubAdmin) { unsubAdmin(); unsubAdmin = null; }
          $('#adminBody').innerHTML = `
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:14px">
              <div>
                <label>Email</label>
                <input id="adminEmail" placeholder="admin@example.com" />
              </div>
              <div>
                <label>Password</label>
                <input id="adminPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
              </div>
            </div>
            <button class="btn primary" id="btnSignIn">Sign in</button>
            <p class="help">Use Firebase Auth â†’ Email/Password. Add your uid to Firestore /admins/{uid} to unlock write access.</p>
          `;
          $('#btnSignIn').onclick = async()=>{
            const email = $('#adminEmail').value.trim();
            const pass = $('#adminPass').value.trim();
            try { await signInWithEmailAndPassword(auth, email, pass); }
            catch(e){ alert(e.message); }
          };
        }
      });
    }

    function showAdminTable(){
      const host = $('#adminBody');
      host.innerHTML = `
        <div class="card panel" style="margin-top:10px">
          <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:10px;align-items:end;margin-bottom:10px">
            <div>
              <label>Filter by status</label>
              <input id="fltStatus" placeholder="e.g., Pending" />
            </div>
            <div>
              <label>Search username</label>
              <input id="fltUser" placeholder="username" />
            </div>
            <div>
              <label>Only published?</label>
              <select id="fltPub">
                <option value="">Any</option>
                <option value="true">Published</option>
                <option value="false">Unpublished</option>
              </select>
            </div>
            <div>
              <label>&nbsp;</label>
              <button class="btn ghost" id="btnApply">Apply</button>
            </div>
            <div>
              <label>&nbsp;</label>
              <a class="btn primary" href="#/order">New Order</a>
            </div>
          </div>
          <div class="notice">Realtime: updates live as you edit. Uploads save automatically.</div>
          <div style="overflow:auto">
            <table class="table" id="ordersTable">
              <thead>
                <tr>
                  <th style="min-width:140px">User</th>
                  <th style="min-width:180px">User Notes</th>
                  <th style="min-width:140px">Status (free text)</th>
                  <th style="min-width:180px">Admin Notes</th>
                  <th style="min-width:220px">GFX</th>
                  <th>Publish</th>
                  <th>Created</th>
                  <th>Save</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="ordersBody"></tbody>
            </table>
          </div>
        </div>
      `;

      const apply = ()=>{
        const s = $('#fltStatus').value.trim();
        const u = $('#fltUser').value.trim().toLowerCase();
        const p = $('#fltPub').value;

        if (unsubAdmin) { unsubAdmin(); unsubAdmin = null; }

        // Base query: order by createdAt desc
        let qy = query(ORDERS, orderBy('createdAt','desc'), limit(50));

        // Client-side filters (works without composite indexes)
        unsubAdmin = onSnapshot(qy, (snap)=>{
          const body = $('#ordersBody');
          body.innerHTML = '';
          if (snap.empty) { body.innerHTML = '<tr><td colspan="9" class="help">No orders.</td></tr>'; return; }
          snap.forEach(d => {
            const o = d.data();
            if (s && (!o.status || !o.status.toLowerCase().includes(s.toLowerCase()))) return;
            if (u && o.usernameLower !== u) return;
            if (p === 'true' && !o.published) return;
            if (p === 'false' && o.published) return;
            body.appendChild(renderAdminRow(d.id, o));
          });
          if (!body.children.length) body.innerHTML = '<tr><td colspan="9" class="help">No matches for filters.</td></tr>';
        });
      };

      $('#btnApply').onclick = apply;
      apply();
    }

    function renderAdminRow(id, o){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><strong>${esc(o.user)}</strong><div class="help">${o.usernameLower || ''}</div></td>
        <td><div class="help" style="white-space:pre-wrap">${esc(o.notes || '')}</div></td>
        <td><input class="status-input" id="st-${id}" value="${esc(o.status||'')}" /></td>
        <td><textarea class="notes-input" id="an-${id}">${esc(o.adminNotes||'')}</textarea></td>
        <td>
          <div style="display:grid;grid-template-columns:80px 1fr;gap:10px;align-items:center">
            <div>
              ${o.gfxUrl ? `<img src="${esc(o.gfxUrl)}" alt="gfx" style="width:80px;height:64px;object-fit:cover;border-radius:8px;border:1px solid rgba(255,255,255,.08)"/>` : '<div class="help">no image</div>'}
            </div>
            <div>
              <input class="gfx-input" id="gx-${id}" placeholder="Paste image URL or upload below" value="${esc(o.gfxUrl||'')}" />
              <div class="progress" style="margin-top:6px"><span id="pg-${id}"></span></div>
              <div class="row-actions" style="margin-top:8px">
                <input type="file" id="fu-${id}" accept="image/*" style="display:none" />
                <button class="btn ghost" data-act="upload" data-id="${id}">Upload</button>
                ${o.gfxUrl ? `<a class="btn ghost" href="${esc(o.gfxUrl)}" target="_blank">Open</a>` : ''}
                ${o.storagePath ? `<button class="btn danger" data-act="removeFile" data-id="${id}">Remove</button>` : ''}
              </div>
            </div>
          </div>
        </td>
        <td>
          <label class="help">Visible in Gallery?</label>
          <input type="checkbox" id="pb-${id}" ${o.published ? 'checked' : ''} />
        </td>
        <td class="help">${fmt(o.createdAt?.toDate?.())}</td>
        <td><button class="btn primary" data-act="save" data-id="${id}">Save</button></td>
        <td><button class="btn danger" data-act="del" data-id="${id}">Delete</button></td>
      `;

      // Hook up actions for this row
      tr.addEventListener('click', async (e)=>{
        const btn = e.target.closest('button');
        if (!btn) return;
        const act = btn.dataset.act;
        const rid = btn.dataset.id;
        if (!act || !rid) return;
        if (act === 'save') {
          await saveRow(rid);
        } else if (act === 'del') {
          if (!confirm('Delete this order?')) return;
          await deleteDoc(doc(db,'orders',rid));
        } else if (act === 'upload') {
          const fu = tr.querySelector(`#fu-${rid}`);
          fu.onchange = () => handleUpload(rid, fu.files[0]);
          fu.click();
        } else if (act === 'removeFile') {
          await removeFile(rid);
        }
      });

      return tr;
    }

    async function saveRow(id){
      const st = $(`#st-${id}`).value;
      const an = $(`#an-${id}`).value;
      const gx = $(`#gx-${id}`).value;
      const pb = $(`#pb-${id}`).checked;
      await updateDoc(doc(db,'orders',id), {
        status: st,
        adminNotes: an,
        gfxUrl: gx,
        published: pb,
        updatedAt: serverTimestamp()
      });
    }

    async function handleUpload(id, file){
      if (!file) return;
      const path = `orders/${id}/${Date.now()}_${file.name.replace(/\s+/g,'_')}`;
      const ref = sRef(storage, path);
      const task = uploadBytesResumable(ref, file, { cacheControl: 'public, max-age=31536000' });
      const bar = $(`#pg-${id}`);
      task.on('state_changed', (snap)=>{
        const pct = Math.round((snap.bytesTransferred / snap.totalBytes)*100);
        bar.style.width = pct + '%';
      }, (err)=>{
        alert('Upload error: ' + err.message);
      }, async ()=>{
        const url = await getDownloadURL(task.snapshot.ref);
        await updateDoc(doc(db,'orders',id), { gfxUrl: url, storagePath: path, updatedAt: serverTimestamp() });
        bar.style.width = '100%';
      });
    }

    async function removeFile(id){
      try{
        const dref = doc(db,'orders',id);
        const snap = await getDocs(query(ORDERS, where('__name__','==', id)));
        let path = '';
        snap.forEach(s => { path = s.data()?.storagePath || ''; });
        if (!path) return alert('No stored file to remove.');
        await deleteObject(sRef(storage, path));
        await updateDoc(dref, { gfxUrl: '', storagePath: '', updatedAt: serverTimestamp() });
      } catch(e){ alert('Remove failed: ' + e.message); }
    }

    // Kick things off
    navigate(location.hash || '#/home');
  </script>
</body>
</html>
